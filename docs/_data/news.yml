- date: 2016-10-20
  title: New logo and further website refresh
  text: The logo received a refresh, dropping the "Hb" characters, making
    it fit in a square shape and refreshed, fewers colors. The website evolved
    further as well, with brigher and more modern look, larger fonts,
    responsive design and a new Donate button. A visual overview of the
    website redesign steps <a href="https://vszakats.github.io/hb-evo/">here</a>.
- date: 2016-09-20
  title: Website refresh
  text: Continuing with the refactor, the site is now fully vector-based,
    sources have been cleaned up and further minimised, the look refreshed.
    The crew page and code examples are now automatically generated, thus
    much easier to update. Several pages have been converted to Markdown.
    Source size is now 64 kB (was 624 kB). Also added en edit button to
    each page.
    <a href="https://github.com/vszakats">vszakats</a>
- date: 2016-09-12
  title: Website refactor
  text: Website refactored to use Jekyll, use pure HTML5, drop table based
    layout, drop JavaScript for a CSS menu, remove anything unused, fix things
    broken, use vector images instead of bitmaps where possible, deduplicate
    markup and content. This means 7.5x size reduction of page sources.<br>
    Content and design remained the same, but much easier to update now.
    <a href="https://github.com/vszakats">vszakats</a>
