- date: 2011-07-17
  title: Release 3.0.0
  text: After 1.5 years of strong development and 3600 commits, new stable
    version 3.0.0 is released. Sources are available for download, prebuilt
    binaries will follow shortly.
- date: 2010-08-02
  title: Successful port to VxWorks RTOS
  text: In 2010 July with few days of development effort, Harbour has been
    ported successfully to VxWorks 6.8 Real-Time Operating System (x86 CPU
    target for now) for both GNU GCC and Wind River C Compiler. Thanks to Wind
    River Inc. for making their development package available to our open source
    project. This means Harbour can now run on cars, planes, rockets and robots!
    Details in the
    <a href="https://github.com/harbour/core/commit/302211f9af601ed63dff84558e075be0ed3ffe45">commit</a>.
- date: 2010-06-03
  title: Mailing list address changes
  text: Thanking Phil Barnett for providing the Harbour community a great
    mailing list for so many years, today, due to server problems, we have
    migrated the mailing lists to Google Groups in agreement with Phil and
    Harbour admins.<br>
    Make sure to revise your subscription settings, because digest, nomail
    options and readable name were lost along the migration.
